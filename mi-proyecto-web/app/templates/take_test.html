{% extends "base.html" %}

{% block title %}Tomar Test{% endblock %}

{% block content %}
<h1>Test</h1>
<form action="/submit_test" method="post">
    {% for question in questions %}
        <div class="question">
            <p>{{ loop.index }}. {{ question.question }}</p>
            {% for choice in question.choices %}
                <div class="choice">
                    <!-- Asegúrate de que cada input tenga un nombre único basado en el índice de la pregunta -->
                    <input type="radio" id="question{{ loop.index0 }}choice{{ loop.index0 }}" name="question{{ loop.index }}" value="{{ choice }}">
                    <label for="question{{ loop.index0 }}choice{{ loop.index0 }}">{{ choice }}</label>

                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="Enviar respuestas" class="submit-btn">
</form>
{% endblock %}
