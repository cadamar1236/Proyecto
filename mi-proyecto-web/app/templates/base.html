<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="{{ url_for('transcribe_youtube') }}">Transcribir YouTube</a></li>
                <li><a href="{{ url_for('upload_audio') }}">Cargar Audio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección para mostrar mensajes flash -->
    <section id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now.year }} Mi Empresa</p>
    </footer>

    <style>
        /* Estilos básicos para los mensajes flash */
        .flash.success { color: green; }
        .flash.error { color: red; }
        /* Agrega aquí más estilos según necesites */
    </style>
</body>
</html>
