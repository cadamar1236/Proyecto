<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot con Mistral AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { display: flex; flex-direction: column; margin-bottom: 20px; }
        .user-message, .bot-response, .error-message { margin: 5px 0; }
        .user-message { align-self: flex-end; }
        .bot-response { align-self: flex-start; color: blue; }
        .error-message { color: red; }
        input[type="text"], select { width: 300px; padding: 10px; margin-right: 10px; }
        input[type="button"] { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chat con Llama</h2>
    <select id="transcription-select">
        {% for transcription_file in transcription_files %}
            <option value="{{ transcription_file }}">{{ transcription_file }}</option>
        {% endfor %}
    </select>
    <div id="chat-container" class="chat-container"></div>
    <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
    <input type="button" value="Enviar" onclick="sendMessage()">

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var transcriptionSelected = document.getElementById('transcription-select').value;
            var chatContainer = document.getElementById('chat-container');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = "Tú: " + userInput;
            userMessageDiv.className = 'user-message';
            chatContainer.appendChild(userMessageDiv);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userInput,
                    transcription_filename: transcriptionSelected
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("Respuesta del servidor:", data); // Añadido para depuración
                var botResponseDiv = document.createElement('div');
                if (data.error) {
                    botResponseDiv.textContent = "Error: " + data.error;
                    botResponseDiv.className = 'error-message';
                } else {
                    botResponseDiv.textContent = "Chatbot: " + (data.response || "No hubo respuesta del chatbot.");
                    botResponseDiv.className = 'bot-response';
                }
                chatContainer.appendChild(botResponseDiv);
            })
            .catch((error) => {
                console.error('Error durante el envío del mensaje:', error);
                var errorMessageDiv = document.createElement('div');
                errorMessageDiv.textContent = "Error al comunicarse con el chatbot: " + error.message;
                errorMessageDiv.className = 'error-message';
                chatContainer.appendChild(errorMessageDiv);
            });

            document.getElementById('user-input').value = ''; // Limpia el campo de entrada después de enviar
        }
    </script>
</body>
</html>
