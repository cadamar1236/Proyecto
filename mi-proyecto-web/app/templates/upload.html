{% extends "base.html" %}

{% block content %}
<h2>Subir Archivo de Audio</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.audio.label }} {{ form.audio() }}
    {% for error in form.audio.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    {{ form.submit() }}
</form>
{% endblock %}
