{% extends "base.html" %}

{% block title %}Cargar PDF{% endblock %}

{% block content %}
<h1>Cargar PDF para Generar Test</h1>
<form action="/upload_pdf" method="post" enctype="multipart/form-data">
    <label for="pdf">Selecciona un archivo PDF:</label>
    <input type="file" id="pdf" name="pdf" accept=".pdf" required>
    <input type="submit" value="Cargar PDF">
</form>
{% endblock %}
